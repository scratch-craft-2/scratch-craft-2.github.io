<!DOCTYPE html> 
<html> 
  <head>
<script>
const downloadUrl = (url, file) => {
  const link = document.createElement("a");
  link.href = url;
  link.download = file;
  document.body.appendChild(link);
  link.click();
  link.remove();
};
switch (new URLSearchParams(location.search).get("giftcode")) {
  case "gift":
    downloadUrl("/files/пин конца (1).sprite3", "пин.sprite3");
}
</script>  
  </head>
  <body>
  </body>
</html>
