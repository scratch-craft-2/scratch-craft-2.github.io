<script>
const downloadUrl = (url, file) => {
  const link = document.createElement("a");
  link.href = url;
  link.download = file;
  document.body.appendChild(link);
  link.click();
  link.remove();
};
window.onload = () => {
  switch($_GET['giftcode']) {
     case "gift":
        downloadUrl("https://scratch-craft-2.github.io/files/pinfree.sprite3", "pinfree.sprite3");
}
</script>
