<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корректор текста</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        textarea {
            width: 100%;
            height: 200px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Проверка и исправление текста</h1>
        <p>Вставьте текст для проверки и нажмите кнопку "Проверить"</p>
        
        <textarea id="inputText" placeholder="Введите текст здесь..."></textarea>
        <button onclick="checkText()">Проверить</button>
        
        <h2>Результат:</h2>
        <textarea id="outputText" readonly style="background-color: #f8f9fa;"></textarea>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        async function checkText() {
            const inputText = $('#inputText').val();
            
            if (!inputText) {
                alert('Введите текст для проверки');
                return;
            }
            
            try {
                const response = await fetch(`https://speller.yandex.net/services/spellservice.json/checkText?text=${encodeURIComponent(inputText)}`);
                const data = await response.json();
                
                let correctedText = inputText;
                
                // Применяем исправления
                for (let error of data) {
                    const word = correctedText.substring(error.wordpos, error.wordpos + error.wordlen);
                    if (error.s.length > 0) {
                        correctedText = correctedText.replace(word, error.s[0]);
                    }
                }
                
                $('#outputText').val(correctedText);
            } catch (error) {
                alert('Ошибка при проверке текста. Попробуйте позже.');
            }
        }
    </script>
</body>
</html>
