<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка текста</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin: 10px 0;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Проверка текста на ошибки</h1>
        <p>Вставьте текст для проверки и нажмите кнопку "Проверить"</p>
        
        <textarea id="inputText" placeholder="Введите текст здесь..."></textarea>
        <button onclick="checkText()">Проверить</button>
        <h2>Результат:</h2>
        <textarea id="outputText" readonly></textarea>
    </div>

    <script>
        async function checkText() {
            const input = document.getElementById('inputText').value;
            if (!input.trim()) {
                alert('Введите текст для проверки');
                return;
            }

            try {
                // Разделяем текст на слова с сохранением пробелов и знаков препинания
                const words = input.match(/[\wё]+|[^\w\sё]+/g) || [];
                let correctedText = '';
                let position = 0;

                for (let word of words) {
                    // Проверяем только если это слово
                    if (/[а-яё]/i.test(word)) {
                        const response = await fetch('https://speller.yandex.net/services/spellservice.json/checkText', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded'
                            },
                            body: `text=${encodeURIComponent(word)}`
                        });

                        const data = await response.json();
                        if (data.length > 0) {
                            // Берем первое исправление
                            const correctedWord = data[0].s.length > 0 ? data[0].s[0] : word;
                            // Сохраняем регистр первого символа
                            if (word[0] === word[0].toUpperCase()) {
                                correctedText += correctedWord.charAt(0).toUpperCase() + correctedWord.slice(1);
                            } else {
                                correctedText += correctedWord;
                            }
                        } else {
                            correctedText += word;
                        }
                    } else {
                        // Добавляем знаки препинания и пробелы как есть
                        correctedText += word;
                    }
                }

                document.getElementById('outputText').value = correctedText;
            } catch (error) {
                alert('Ошибка при проверке текста. Попробуйте позже.');
            }
        }
    </script>
</body>
</html>
