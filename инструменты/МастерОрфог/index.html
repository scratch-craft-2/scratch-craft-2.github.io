<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка текста</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin: 10px 0;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Проверка текста на ошибки</h1>
        <p>Вставьте текст для проверки и нажмите кнопку "Проверить"</p>
        
        <textarea id="inputText" placeholder="Введите текст здесь..."></textarea>
        <button onclick="checkText()">Проверить</button>
        <h2>Результат:</h2>
        <textarea id="outputText" readonly></textarea>
    </div>

    <script>
        async function checkText() {
            const input = document.getElementById('inputText').value;
            if (!input.trim()) {
                alert('Введите текст для проверки');
                return;
            }

            try {
                // Разделяем текст на абзацы для корректной обработки
                const paragraphs = input.split('\n\n');
                let correctedText = '';

                for (let paragraph of paragraphs) {
                    // Отправляем каждый абзац отдельно
                    const response = await fetch('https://speller.yandex.net/services/spellservice.json/checkText', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: `text=${encodeURIComponent(paragraph)}`
                    });

                    const data = await response.json();
                    let correctedParagraph = paragraph;

                    // Применяем исправления
                    for (let error of data) {
                        const start = error.word_pos;
                        const length = error.word.length;
                        if (error.s.length > 0) {
                            correctedParagraph = correctedParagraph.substring(0, start) +
                                error.s[0] + // Берем первое предложенное исправление
                                correctedParagraph.substring(start + length);
                        }
                    }

                    // Сохраняем структуру абзацев
                    correctedText += correctedParagraph + '\n\n';
                }

                document.getElementById('outputText').value = correctedText.trim();
            } 
            catch (error) {
                alert('Ошибка при проверке текста. Попробуйте позже.');
            }
        }
    </script>
</body>
</html>
