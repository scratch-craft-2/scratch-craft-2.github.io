<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка текста</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Проверка текста на ошибки</h1>
    <p>Вставьте текст для проверки и нажмите кнопку "Проверить"</p>
    
    <textarea id="inputText" placeholder="Введите текст здесь..."></textarea>
    <button onclick="checkText()">Проверить</button>
    <h2>Результат:</h2>
    <textarea id="outputText" readonly></textarea>

    <script>
        async function checkText() {
            const input = document.getElementById('inputText').value;
            if (!input.trim()) {
                alert('Введите текст для проверки');
                return;
            }
            
            try {
                // Используем API Яндекс Спеллера
                const response = await fetch('https://speller.yandex.net/services/spellservice.json/checkText', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `text=${encodeURIComponent(input)}`
                });
                
                const data = await response.json();
                let correctedText = input;
                
                // Применяем исправления
                for (let error of data) {
                    const start = error.word_pos;
                    const length = error.word.length;
                    if (error.s.length > 0) {
                        correctedText = correctedText.substring(0, start) + 
                                       error.s[0] + 
                                       correctedText.substring(start + length);
                    }
                }
                
                document.getElementById('outputText').value = correctedText;
            } catch (error) {
                alert('Ошибка при проверке текста. Попробуйте позже.');
            }
        }
    </script>
</body>
</html>
