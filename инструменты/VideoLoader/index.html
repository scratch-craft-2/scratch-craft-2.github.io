<body>
    <div class="nav">
      <a href="/" style="text-decoration: none; color: #fff !important" target="_blank"><b style="font-size: 32px; padding: 5px; margin: 15px">Сайт scratch_craft_2</b></a>
    </div><div class="content">
    <div class="container">
        <h1>Скачивание видео по ссылке</h1>
        <input type="text" id="videoUrl" placeholder="Введите ссылку на видео" />
        <button onclick="handleDownload()">Скачать</button>
    </div></div>

    <script>
        async function downloadFromLink(videoUrl) {
            const api = "https://api.get-save.com/api/v1/vidinfo";

            try {
                const res = await fetch(api, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        url: videoUrl
                    })
                });

                const data = await res.json();

                if (!data || !data.sizes) {
                    throw "Видео не найдено";
                }

                // Берём лучшее качество в формате mp4
                const video = data.sizes
                    .filter(v => v.ext === "mp4")
                    .sort((a, b) => b.height - a.height)[0];

                if (!video) {
                    throw "Файл недоступен";
                }

                // Создаём ссылку для скачивания
                const link = document.createElement("a");
                link.href = video.url;
                link.download = "video.mp4";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

            } catch (e) {
                console.error(e);
                alert("Ошибка скачивания: " + (e.message || e));
            }
        }

        function handleDownload() {
            const input = document.getElementById("videoUrl");
            const url = input.value.trim();

            if (!url) {
                alert("Введите ссылку на видео");
                return;
            }

            // Проверка на корректность URL
            try {
                new URL(url);
            } catch (_) {
                alert("Введите корректный URL");
                return;
            }

            downloadFromLink(url);
        }
    </script>
