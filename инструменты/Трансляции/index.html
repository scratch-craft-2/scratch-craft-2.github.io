            </label>

        <button id="start-streaming">Начать трансляцию</button>
        <button id="stop-streaming" disabled>Остановить трансляцию</button>
    </div>
<script>let mediaRecorder;
let recordedChunks = [];
let stream;

async function startRecording() {
    try {
        const displayMediaOptions = {
            video: {
                cursor: 'always',
                displaySurface: true,
                logicalSurface: true
            },
            audio: true
        };

        stream = await navigator.mediaDevices.getDisplayMedia(displayMediaOptions);
        mediaRecorder = new MediaRecorder(stream);

        document.getElementById('start-recording').disabled = true;
        document.getElementById('stop-recording').disabled = false;
        document.getElementById('status').innerText = 'Запись началась...';

        mediaRecorder.ondataavailable = (event) => {
            recordedChunks.push(event.data);
        };

        mediaRecorder.onstop = () => {
            const blob = new Blob(recordedChunks, { type: 'video/mp4' });
            recordedChunks = [];
            downloadBlob(blob);
        };

        mediaRecorder.start();
    } catch (error) {
        console.error('Ошибка при записи:', error);
    }
}

function stopRecording() {
    mediaRecorder.stop();
    stream.getTracks().forEach(track => track.stop());
    document.getElementById('start-recording').disabled = false;
    document.getElementById('stop-recording').disabled = true;
}

function downloadBlob(blob) {
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.style.display = 'none';
    a.href = url;
    a.download = 'recording.mp4';
    document.body.appendChild(a);
    a.click();
    setTimeout(() => {
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }, 100);
}

document.getElementById('start-recording').addEventListener('click', startRecording);
document.getElementById('stop-recording').addEventListener('click', stopRecording);</script>
