        <h1>Запись экрана</h1>
        <button id="start-recording">Начать запись</button>
        <button id="stop-recording" disabled>Остановить запись</button>
        <div id="status"></div>
        
        <h2>Настройки трансляции</h2>
        <div class="streaming-settings">
            <label>
                YouTube:
                <input type="text" id="youtube-key" placeholder="Ключ потока YouTube">
            </label>
            <label>
                Twitch:
                <input type="text" id="twitch-key" placeholder="Ключ потока Twitch">
            </label>
            <label>
                Telegram:
                <input type="text" id="telegram-bot" placeholder="Токен бота Telegram">
                <input type="text" id="telegram-chat" placeholder="ID чата Telegram">
            </label>
        </div>

        <button id="stop-streaming" disabled>Остановить трансляцию</button>
    </div>
<script>
let mediaRecorder;
let recordedChunks = [];
let stream;
let rtcPeerConnections = {};

async function startRecording() {
    try {
        const displayMediaOptions = {
            video: {
                cursor: 'always',
                displaySurface: true,
                logicalSurface: true
            },
            audio: true
        };

        stream = await navigator.mediaDevices.getDisplayMedia(displayMediaOptions);
        mediaRecorder = new MediaRecorder(stream);

        document.getElementById('start-recording').disabled = true;
        document.getElementById('stop-recording').disabled = false;
        document.getElementById('status').innerText = 'Запись началась...';

        mediaRecorder.ondataavailable = (event) => {
            recordedChunks.push(event.data);
        };

        mediaRecorder.onstop = () => {
            const blob = new Blob(recordedChunks, { type: 'video/mp4' });
            recordedChunks = [];
            downloadBlob(blob);
        };

        mediaRecorder.start();
    } catch (error) {
        console.error('Ошибка при записи:', error);
    }
}

async function startStreaming() {
    const youtubeKey = document.getElementById('youtube-key').value;
    const twitchKey = document.getElementById('twitch-key').value;
    const telegramBot = document.getElementById('telegram-bot').value;
    const telegramChat = document.getElementById('telegram-chat').value;

    if (!stream) {
        alert('Сначала начните запись экрана');
        return;
    }

    // YouTube
    if (youtubeKey) {
        await createRTCConnection('youtube', youtubeKey);
    }
if (youtubeKey) {
    try {
        const youtubeStream = await createStreamConnection({
            platform: 'youtube',
            key: youtubeKey,
            stream: combinedStream
        });
        rtcPeerConnections['youtube'] = youtubeStream;
    } catch (error) {
        console.error('Ошибка подключения к YouTube:', error);
    }
}

// Twitch
if (twitchKey) {
    try {
        const twitchStream = await createStreamConnection({
            platform: 'twitch',
            key: twitchKey,
            stream: combinedStream
        });
        rtcPeerConnections['twitch'] = twitchStream;
    } catch (error) {
        console.error('Ошибка подключения к Twitch:', error);
    }
}

// Telegram
if (telegramBot && telegramChat) {
    try {
        await startTelegramStreaming(telegramBot, telegramChat);
    } catch (error) {
        console.error('Ошибка подключения к Telegram:', error);
    }
}

async function createStreamConnection({ platform, key, stream }) {
    const rtcPeerConnection = new RTCPeerConnection({
        iceServers: [
            { urls: 'stun:stun.l.google.com:19302' }
        ]
    });

    stream.getTracks().forEach(track => rtcPeerConnection.addTrack(track, stream));

    const serverUrls = {
        youtube: `rtmp://a.rtmp.youtube.com/live2`,
        twitch: `rtmp://live-api.freetls.fastly.com/app`
    };

    const socket = new WebSocket(`${serverUrls[platform]}/${key}`);
    
    socket.onopen = async () => {
        const offer = await rtcPeerConnection.createOffer();
        await rtcPeerConnection.setLocalDescription(offer);
        
        socket.send(rtcPeerConnection.localDescription.toJSON().sdp);
    };

    rtcPeerConnection.onicecandidate = async event => {
        if (event.candidate) {
            await rtcPeerConnection.addIceCandidate(event.candidate);
        }
    };

    return rtcPeerConnection;
}

async function startTelegramStreaming(botToken, chatId) {
    const canvas = document.createElement('canvas');
    const video = document.createElement('video');
    video.srcObject = combinedStream;
    video.play();

    setInterval(async () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        
        const dataURL = canvas.toDataURL('image/jpeg');
        const response = await fetch(`https://api.telegram.org/bot${botToken}/sendVideo`, {
            method: 'POST',
            body: new FormData().append('chat_id', chatId).append('video', dataURL)
        });
        
        if (!response.ok) {
            console.error('Ошибка отправки в Telegram:', await response.text());
        }
    }, 3000); // Каждые 3 секунды
}

function stopAllStreams() {
    Object.values(rtcPeerConnections).forEach(connection => {
        connection.close();
    });
    rtcPeerConnections = {};
}
</script>
