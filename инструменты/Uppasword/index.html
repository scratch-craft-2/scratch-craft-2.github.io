            const resultDiv = document.getElementById('result');

            enhanceButton.addEventListener('click', function() {
                const originalPassword = passwordInput.value.trim();

                if (!originalPassword) {
                    alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å!');
                    return;
                }

                let password = originalPassword;
                let score = 0;

                // –®–∞–≥ 1: –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è @ –≤ –∏—Å—Ö–æ–¥–Ω–æ–º –ø–∞—Ä–æ–ª–µ
                if (originalPassword.includes('@')) {
                    score++;
                } else {
                    const vowels = ['a', '–∞', 'o', '–æ'];
                    const hasVowels = vowels.some(vowel => password.includes(vowel));
                    if (hasVowels) {
                        const vowelPositions = [];
                        for (let i = 0; i < password.length; i++) {
                            if (vowels.includes(password[i])) {
                                vowelPositions.push(i);
                            }
                        }
                        const randomIndex = Math.floor(Math.random() * vowelPositions.length);
                        password = password.substring(0, vowelPositions[randomIndex]) +
                                   '@' + password.substring(vowelPositions[randomIndex] + 1);
                    } else {
                        const insertPos = Math.floor(Math.random() * (password.length + 1));
                        password = password.substring(0, insertPos) +
                           '@' + password.substring(insertPos);
                    }
                }

                // –®–∞–≥ 2: –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è # –∏ —Ü–∏—Ñ—Ä –≤ –∏—Å—Ö–æ–¥–Ω–æ–º –ø–∞—Ä–æ–ª–µ
                const hasHash = originalPassword.includes('#');
                const hasDigits = /\d/.test(originalPassword);
                if (hasHash && hasDigits) {
                    score++;
                }

                if (!hasHash) {
                    let hasLongSequence = false;
                    let digitPositions = [];
                    for (let i = 0; i < password.length; i++) {
                        if (/\d/.test(password[i])) {
                            digitPositions.push(i);
                        }
                    }

                    if (digitPositions.length > 0) {
                        let sequences = [];
                        let currentSequence = [digitPositions[0]];
                        for (let i = 1; i < digitPositions.length; i++) {
                            if (digitPositions[i] === digitPositions[i - 1] + 1) {
                                currentSequence.push(digitPositions[i]);
                            } else {
                                sequences.push(currentSequence);
                                currentSequence = [digitPositions[i]];
                            }
                        }
                        sequences.push(currentSequence);

                        const longSequences = sequences.filter(seq => seq.length >= 3);
                        if (longSequences.length > 0) {
                            const targetSequence = longSequences[Math.floor(Math.random() * longSequences.length)];
                            const replaceIndex = targetSequence[Math.floor(Math.random() * targetSequence.length)];
                            password = password.substring(0, replaceIndex) +
                               '#' + password.substring(replaceIndex + 1);
                            hasLongSequence = true;
                        } else {
                            const mediumSequences = sequences.filter(seq => seq.length === 2);
                            if (mediumSequences.length > 0) {
                                const targetSequence = mediumSequences[Math.floor(Math.random() * mediumSequences.length)];
                                const replaceIndex = targetSequence[Math.floor(Math.random() * 2)];
                                password = password.substring(0, replaceIndex) +
                           '#' + password.substring(replaceIndex + 1);
                                hasLongSequence = true;
                            }
                        }
                    }

                    if (!hasLongSequence && digitPositions.length === 0) {
                        const digit1 = Math.floor(Math.random() * 10);
                        const digit2 = Math.floor(Math.random() * 10);
                        password = password + digit1 + '#' + digit2;
                        hasLongSequence = true;
                    }
                }

                // –®–∞–≥ 3: –ó–∞–º–µ–Ω–∞ o/–æ –Ω–∞ 0 –∏–ª–∏ 0 –Ω–∞ –æ (–±–∞–ª–ª –≤—Å–µ–≥–¥–∞)
                const oPositions = [];
                for (let i = 0; i < password.length; i++) {
                    if (password[i] === 'o' || password[i] === '–æ') {
                        oPositions.push(i);
                    }
                }
                                if (oPositions.length > 0) {
                    const randomIndex = Math.floor(Math.random() * oPositions.length);
                    password = password.substring(0, oPositions[randomIndex]) +
                               '0' + password.substring(oPositions[randomIndex] + 1);
                } else if (password.includes('0')) {
                    // –ï—Å–ª–∏ –Ω–µ—Ç o/–æ, –Ω–æ –µ—Å—Ç—å 0 ‚Äî –∑–∞–º–µ–Ω—è–µ–º 0 –Ω–∞ –æ
                    const zeroIndex = password.indexOf('0');
                    password = password.substring(0, zeroIndex) +
                       '–æ' + password.substring(zeroIndex + 1);
                }
                score++; // –ë–∞–ª–ª –∑–∞ —à–∞–≥ 3 –¥–∞—ë—Ç—Å—è –≤—Å–µ–≥–¥–∞

                // –®–∞–≥ 4: –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–ª–∏–Ω—ã –∏—Å—Ö–æ–¥–Ω–æ–≥–æ –ø–∞—Ä–æ–ª—è
                if (originalPassword.length >= 10) {
                    score++; // –ë–∞–ª–ª –µ—Å–ª–∏ –∏—Å—Ö–æ–¥–Ω—ã–π –ø–∞—Ä–æ–ª—å ‚â•10 —Å–∏–º–≤–æ–ª–æ–≤
                } else {
                    // –î–æ–ø–æ–ª–Ω–µ–Ω–∏–µ –¥–æ 10+ —Å–∏–º–≤–æ–ª–æ–≤
                    while (password.length < 10) {
                        password += 'x'; // –î–æ–±–∞–≤–ª—è–µ–º —Å–∏–º–≤–æ–ª—ã –¥–æ –¥–ª–∏–Ω—ã 10
                    }
                }

// –®–∞–≥ 5: –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞ –±—É–∫–≤ –∏ —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã—Ö —Å–∏–º–≤–æ–ª–æ–≤
const hasUpper = /[A-Z√Ä-√ø]/.test(originalPassword); // –õ–∞—Ç–∏–Ω–∏—Ü–∞ + –∫–∏—Ä–∏–ª–ª–∏—Ü–∞ (–∑–∞–≥–ª–∞–≤–Ω—ã–µ)
const hasLower = /[a-z√†-√ø]/.test(originalPassword);   // –õ–∞—Ç–∏–Ω–∏—Ü–∞ + –∫–∏—Ä–∏–ª–ª–∏—Ü–∞ (—Å—Ç—Ä–æ—á–Ω—ã–µ)
const hasOtherSpecial = /[^a-zA-Z√Ä-√ø0-9@#]/u.test(originalPassword); // –°–ø–µ—Ü—Å–∏–º–≤–æ–ª—ã –∫—Ä–æ–º–µ @# –∏ –±—É–∫–≤/—Ü–∏—Ñ—Ä

// –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è –æ–±–æ–∏—Ö —Ä–µ–≥–∏—Å—Ç—Ä–æ–≤ –≤ –∏—Å—Ö–æ–¥–Ω–æ–º –ø–∞—Ä–æ–ª–µ
if (hasUpper && hasLower) {
    score++;
}

// –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –±–∞–ª–ª–∞ –∑–∞ –¥—Ä—É–≥–∏–µ —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã
if (hasOtherSpecial) {
    score++;
}

// –ú–æ–¥–∏—Ñ–∏–∫–∞—Ü–∏—è —Ä–µ–≥–∏—Å—Ç—Ä–∞, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
if (!hasUpper && /[a-z√†-√ø]/.test(password)) {
    // –ù–µ—Ç –≤–µ—Ä—Ö–Ω–µ–≥–æ —Ä–µ–≥–∏—Å—Ç—Ä–∞ ‚Äî –∑–∞–º–µ–Ω—è–µ–º —Å–ª—É—á–∞–π–Ω—É—é –±—É–∫–≤—É –Ω–∞ –≤–µ—Ä—Ö–Ω–∏–π
    const letterPositions = [];
    for (let i = 0; i < password.length; i++) {
        if (/[a-z√†-√ø]/.test(password[i])) {
            letterPositions.push(i);
        }
    }
    if (letterPositions.length > 0) {
        const randomIndex = Math.floor(Math.random() * letterPositions.length);
        const char = password[letterPositions[randomIndex]];
        password = password.substring(0, letterPositions[randomIndex]) +
                   char.toUpperCase() +
                   password.substring(letterPositions[randomIndex] + 1);
    }
} else if (!hasLower && /[A-Z√Ä-√ø]/.test(password)) {
    // –ù–µ—Ç –Ω–∏–∂–Ω–µ–≥–æ —Ä–µ–≥–∏—Å—Ç—Ä–∞ ‚Äî –∑–∞–º–µ–Ω—è–µ–º —Å–ª—É—á–∞–π–Ω—É—é –∑–∞–≥–ª–∞–≤–Ω—É—é –Ω–∞ —Å—Ç—Ä–æ—á–Ω—É—é
    const upperPositions = [];
    for (let i = 0; i < password.length; i++) {
        if (/[A-Z√Ä-√ø]/.test(password[i])) {
            upperPositions.push(i);
        }
    }
    if (upperPositions.length > 0) {
        const randomIndex = Math.floor(Math.random() * upperPositions.length);
        const char = password[upperPositions[randomIndex]];
        password = password.substring(0, upperPositions[randomIndex]) +
                   char.toLowerCase() +
                   password.substring(upperPositions[randomIndex] + 1);
    }
}

                // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
                resultDiv.textContent = password;

                // –§–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–µ –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏
                let feedbackText = '';
                let feedbackClass = '';

                switch (score) {
                    case 6:
                    case 5:
                        feedbackText = 'üòè –í–∞—à –ø–∞—Ä–æ–ª—å –±–µ–∑—É–º–Ω–æ –Ω–∞–¥—ë–∂–µ–Ω, –≤—ã —Ç–∞–∫ —Ö–∞–∫–µ—Ä–æ–≤ –±–µ–∑ —Ä–∞–±–æ—Ç—ã –æ—Å—Ç–∞–≤–∏—Ç–µ';
                        feedbackClass = 'excellent';
                        break;
                    case 4:
                        feedbackText = '–í–∞—à –ø–∞—Ä–æ–ª—å –∏ —Ç–∞–∫ —Å–∏–ª—ë–Ωüí™';
                        feedbackClass = 'strong';
                        break;
                    case 3:
                        feedbackText = '–í–∞—à –ø–∞—Ä–æ–ª—å —Ö–æ—Ä–æ—à–∏–π, –Ω–æ –º—ã –µ–≥–æ —É–ª—É—á—à–∏–ª–∏‚úÖ';
                        feedbackClass = 'good';
                        break;
                    case 2:
                        feedbackText = '–í–∞—à –ø–∞—Ä–æ–ª—å —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π, –∞ —Ç–µ–ø–µ—Ä—å —É—Å—Ç–æ–π—á–∏–≤—ã–πüõ°Ô∏è';
                        feedbackClass = 'standard';
                        break;
                    default:
                        feedbackText = 'üò® –í–∞—à –ø–∞—Ä–æ–ª—å –±–µ–∑—É–º–Ω–æ –ª–µ–≥–∫–æ –≤–∑–ª–æ–º–∞—Ç—å, –º–æ–∂–µ—Ç, –∫–æ–Ω–µ—á–Ω–æ, –æ–Ω —Å–ª–æ–∂–Ω—ã–π –∏ —Å–∏—Å—Ç–µ–º–∞ –æ—à–∏–±–ª–∞—Å—å, –Ω–æ —Ç–µ–ø–µ—Ä—å –≤—ã —Ç–æ—á–Ω–æ –∑–∞—â–∏—â–µ–Ω—ã –∏ –º–æ–∂–µ—Ç–µ –Ω–µ –±–æ—è—Ç—å—Å—è —Ö–∞–∫–µ—Ä–æ–≤üèÜ';
                        feedbackClass = 'weak';
                }

                feedbackDiv.textContent = feedbackText;
                feedbackDiv.className = feedbackClass;
            });
        });
