<script>
var purnum = "0" ;

const button = document.getElementById('myButton');

function handleButtonClick() {
  var add = document.createElement("text")
  purnum = purnum+1
  add.id = purnum
  var input = document.getElementById("input-id").value
  add.innerText = "  "+input+"  "
  var textbutton = document.createElement("button")
  textbutton.innerText = "X"
  textbutton.id = purnum
  textbutton.addEventListener("click", deleting)
  var i = document.getElementById("id")
  i.appendChild(add)
  i.appendChild(textbutton)
  var br = document.createElement("br")
  br.id = purnum
  i.appendChild(br)
}


function deleting() {
deletebyid(this.id)
deletebyid(this.id)
deletebyid(this.id)
}

function deletebyid(delid) {
var i = document.getElementById("id")
var child = document.getElementById(delid);
i.removeChild(child)
}
